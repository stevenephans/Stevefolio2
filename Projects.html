    <script>
      $(document).ready(function() {
        //CLICK ON SKILL-CATEGORY FUNCTION STUFF
        $(".skillType").click(function() {
          if (!$(this).hasClass("active")) {
            $(this)
              .parent()
              .siblings(".filterArea")
              .children()
              .not("div." + this.id)
              .hide();
            $(this)
              .parent()
              .siblings(".filterArea")
              .children("div." + this.id)
              .slideToggle("fast");
            $(this).addClass("active");
            $(this)
              .siblings()
              .removeClass("active");
            if (this.id == "all") {
              $(".page > a").hide();
              $(".page > a").fadeIn();
            } else {
              $(".page > a").hide();
              var $el = $(".page > a." + this.id).fadeIn();
            }
            $("button").removeClass("active2");
          }
        });

        //CLICK ON SPECIFIC SKILL FUNCTION STUFF
        var $btns = $(".btn").click(function() {
          if (!$(this).hasClass("active2")) {
            $(".page > a").hide();
            $("." + this.id).fadeIn();
            $btns.removeClass("active2");
            $(this).addClass("active2");
          }
        });
      });
    </script>
